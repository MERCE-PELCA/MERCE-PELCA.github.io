<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PELCA - Publications</title>
  <style>
    :root {
      --gradient-from: #7f82bc; /* PELCA violet */
      --gradient-to:   #e2a3b6; /* PELCA rose */
      --text:      #1d1d1f;
      --secondary: #6e6e73;
      --download-btn: var(--gradient-from);
      --doc-btn:   #6e6e73;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
               Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
      display: flex; align-items: center; justify-content: center;
      font-family: var(--font); color: var(--text);
    }
    .floating-window {
      background: #fff; border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 800px; width: 90%; padding: 40px;
    }
    .logo-top {
      display: block; margin: 0 auto 30px;
      max-width: 500px; height: auto;
    }
    .links {
      display: flex; justify-content: space-around;
      flex-wrap: wrap; gap: 40px; margin-bottom: 40px;
    }
    .link-item { text-align: center; width: 80px; }
    .link-item img {
      width: 48px; height: 48px;
      transition: opacity .2s;
    }
    .link-item img:hover { opacity: .7; }
    .icon-label { margin-top: 8px; font-size: .9rem; }

    main h2 {
      font-size: 1.8rem; margin-bottom: 16px;
      border-bottom: 1px solid #e2e2e7; padding-bottom: 4px;
    }
    .example-item {
      display: flex; align-items: flex-start;
      gap: 20px; padding: 20px 0;
    }
    .example-item + .example-item {
      border-top: 1px solid #e2e2e7;
    }
    .example-image {
      flex: 0 0 25%; border-radius: 8px;
      object-fit: cover; max-height: 100px;
    }
    .example-content { flex: 1; }
    .example-content h3 {
      margin-bottom: 6px; font-size: 1.1rem; font-weight: bold;
    }
    .example-content p {
      color: var(--secondary); font-size: .95rem; line-height: 1.4;
    }
    .example-actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }
    .example-actions a {
      flex: 1;
      display: inline-block;
      text-align: center;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: .9rem;
      text-decoration: none;
      transition: opacity .2s;
      color: #fff;
    }
    .btn-download { background: var(--download-btn); }
    .btn-download:hover { opacity: .8; }
    .btn-doc { background: var(--doc-btn); }
    .btn-doc:hover { opacity: .8; }

    footer {
      text-align: center; margin-top: 30px;
      border-top: 1px solid #d2d2d7; padding-top: 20px;
      color: var(--secondary); font-size: .85rem;
    }

    /* —————————————— R E S P O N S I V E —————————————— */
    @media (max-width: 600px) {
      .logo-top {
        max-width: 80%;  /* logo plus petit */
        margin-bottom: 20px;
      }
      .example-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .example-image {
        flex: none;
        max-width: 60%;
        margin-bottom: 12px;
      }
      .example-actions {
        flex-direction: column;
      }
      .example-actions a {
        width: 100%;
        margin: 4px 0;
      }
    }

    /* Bouton retour agrandi + hover rose */
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;           /* plus d’espace intérieur */
      border-radius: 16px;          /* un peu plus arrondi */
      background-color: #f2f2f7;
      color: var(--text);
      font-size: 1rem;              /* texte un peu plus grand */
      text-decoration: none;
      transition: background-color .2s, color .2s;
    }

    .btn-back svg {
      width: 16px;                  /* icône plus grande */
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Survol : fond rose et texte/icône blanc */
    .btn-back:hover {
      background-color: #e2a3b6;
      color: #ffffff;
    }

    /* Rapproche le bouton du logo */
    .logo-top {
      margin: 0 auto 10px; /* avant c’était 0 auto 30px */
    }

    /* Crée un espace plus grand entre le bouton et le titre Publications */
    .btn-back-container {
      text-align: center;
      margin-bottom: 40px;
    }



  </style>
</head>
<body>

  <div class="floating-window">
    <!-- Logo PELCA -->
    <img
      src="https://rawcdn.githack.com/merce-fra/PELCA/Release_PELCA_v1.3/Images/first_image.png"
      alt="PELCA Logo"
      class="logo-top"
    />

    <!-- Bouton Retour -->
    <div class="btn-back-container">
      <a href="https://merce-pelca.github.io" class="btn-back" title="Back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
        <span>Back</span>
      </a>
    </div>

    <main>
      <h2>Publications</h2>
    </main>

    En constructions


    </main>

    <footer>
	  &copy; 2025 – 
	  <a href="#"
	     onclick="openTraffic(); return false;"
	     style="color: inherit; text-decoration: none; cursor: default;">
	    Mitsubishi Electric R&D Centre Europe
	  </a>
	  – All rights reserved
	</footer>

  </div>

      }
    }
  </script>
</body>
</html>
