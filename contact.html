<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PELCA - Contact</title>
  <style>
    :root {
      --gradient-from: #7f82bc;
      --gradient-to:   #e2a3b6;
      --text:           #1d1d1f;
      --secondary:      #6e6e73;
      --download-btn: var(--gradient-from);
      --doc-btn:   #6e6e73;
      --font:          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                       Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
      display: flex; justify-content: center; align-items: center;
      font-family: var(--font); color: var(--text);
    }
    .floating-window {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 900px;
      width: 90%;
      padding: 40px;
      overflow-y: auto;
      max-height: 90vh;
    }
    .logo-top { display: block; margin: 0 auto 20px; max-width: 400px; height: auto; }
    .btn-back-container { text-align: center; margin-bottom: 30px; }
    .btn-back {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 20px; border-radius: 16px;
      background-color: #f2f2f7; color: var(--text);
      font-size: 1rem; text-decoration: none;
      transition: background-color .2s, color .2s;
    }
    .btn-back:hover { background-color: #e2a3b6; color: #fff; }
    main h2 {
      font-size: 2rem; margin-bottom: 16px;
      border-bottom: 2px solid #e2e2e7;
      padding-bottom: 8px; text-align: center;
    }
    .section { margin: 40px 0; }
    .section h3 {
      font-size: 1.6rem; margin-bottom: 12px;
      text-align: center; color: var(--gradient-from);
    }
    /* Styling for the h4 heading */
    .contact-title {
      font-size: 1rem;      /* smaller */
      color: #000;          /* pure black */
      text-align: left;     /* left-aligned */
      margin-bottom: 12px;  /* spacing below */
      font-weight: bold;    /* now in bold */
    }
    .description {
      font-size: 1rem;
      color: var(--secondary);
      text-align: justify;
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto 16px;
    }
    footer {
      text-align: center; margin-top: 30px;
      border-top: 1px solid #d2d2d7; padding-top: 20px;
      color: var(--secondary); font-size: .85rem;
    }
    footer a { color: inherit; text-decoration: none; cursor: default; }
    @media (max-width: 600px) {
      .logo-top { max-width: 80%; margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <div class="floating-window">
    <img src="https://rawcdn.githack.com/merce-fra/PELCA/Release_PELCA_v1.3/Images/first_image.png"
         alt="PELCA Logo"
         class="logo-top" />

    <div class="btn-back-container">
      <a href="https://merce-pelca.github.io" class="btn-back" title="Back">← Back</a>
    </div>

    <main>
      <h2>Contact</h2>
      
      <div class="section">
        <h3>QR Code</h3>
        <!-- Replace with your actual QR code image path -->
        <img src="icons/contact.png"
             alt="PELCA Contact QR Code"
             style="display:block; margin:0 auto 20px; max-width:200px; height:auto;" />
      </div>

      <div class="section">
        <h4 class="contact-title">Contact Information</h4>
        <div class="description">
          <p><strong>Email:</strong> <a href="mailto:pelca@fr.merce.mee.com">pelca@fr.merce.mee.com</a></p>
          <p><strong>Website:</strong> <a href="https://merce-pelca.github.io" target="_blank" rel="noopener">merce-pelca.github.io</a></p>
          <p><strong>Company:</strong> Mitsubishi Electric R&amp;D Centre Europe</p>
          <p><strong>Country:</strong> France</p>
        </div>
      </div>

    </main>

    <footer>
      &copy; 2025 – <a href="#" onclick="openTraffic(); return false;">
        Mitsubishi Electric R&D Centre Europe
      </a> – <a href="#" rel="noopener" >All rights reserved</a>
    </footer>
  </div>

  <script>
    function openTraffic() {
      const pwd = prompt("Enter password to access Traffic:");
      if (pwd === "MERCE2025") {
        window.open("https://thomtech0.github.io", "_blank", "noopener");
      } else if (pwd !== null) {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
