<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PELCA - Mooc</title>
  <style>
    :root {
      --gradient-from: #7f82bc;   /* PELCA violet */
      --gradient-to:   #e2a3b6;   /* PELCA rose */
      --text:           #1d1d1f;
      --secondary:      #6e6e73;
      --font:          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                       Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
      display: flex; justify-content: center; align-items: center;
      font-family: var(--font); color: var(--text);
    }
    .floating-window {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 800px;
      width: 90%;
      padding: 40px;
    }
    .logo-top {
      display: block;
      margin: 0 auto 10px;      /* rapproché du bouton */
      max-width: 500px;
      height: auto;
    }
    /* Bouton Retour */
    .btn-back-container {
      text-align: center;
      margin-bottom: 40px;      /* espace vers le titre */
    }
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 16px;
      background-color: #f2f2f7;
      color: var(--text);
      font-size: 1rem;
      text-decoration: none;
      transition: background-color .2s, color .2s;
    }
    .btn-back svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .btn-back:hover {
      background-color: #e2a3b6;
      color: #fff;
    }

    main h2 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      border-bottom: 1px solid #e2e2e7;
      padding-bottom: 4px;
      text-align: center;
    }
    /* Message “Coming Soon” */
    .coming-soon {
      font-size: 2rem;
      font-weight: bold;
      color: var(--secondary);
      text-align: center;
      margin-top: 40px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #d2d2d7;
      padding-top: 20px;
      color: var(--secondary);
      font-size: .85rem;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      cursor: default;
    }

    @media (max-width: 600px) {
      .logo-top { max-width: 80%; }
    }
  </style>
</head>
<body>

  <div class="floating-window">

    <!-- Logo PELCA -->
    <img
      src="https://rawcdn.githack.com/merce-fra/PELCA/Release_PELCA_v1.3/Images/first_image.png"
      alt="PELCA Logo"
      class="logo-top"
    />

    <!-- Bouton Retour -->
    <div class="btn-back-container">
      <a href="https://merce-pelca.github.io"
         class="btn-back"
         title="Retour">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
        <span>Retour</span>
      </a>
    </div>

    <main>
      <h2>Mooc</h2>
      <p class="coming-soon">Coming soon!!</p>
    </main>

    <footer>
      &copy; 2025 – 
      <a href="#"
         onclick="openTraffic(); return false;">
        Mitsubishi Electric R&D Centre Europe
      </a>
      – All rights reserved
    </footer>

  </div>

  <script>
    function openTraffic() {
      const pwd = prompt("Enter password to access Traffic:");
      if (pwd === "MERCE2025") {
        window.open("https://thomtech0.github.io", "_blank", "noopener");
      } else if (pwd !== null) {
        alert("Incorrect password.");
      }
    }
  </script>

</body>
</html>
